services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-taskflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-network

  auth:
    container_name: taskflow_auth
    image: taskflow_auth:0.0.1
    build:
      context: .
      dockerfile: Dockerfile.auth
      args:
        APP_NAME: auth
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-taskflow}
    networks:
      - taskflow-network

volumes:
  postgres_data:

networks:
  taskflow-network:
    driver: bridge
